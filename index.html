<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.32/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Barberia el Patrón</title>
</head>
<body>
    <div class="contenedor">
        <header class="headerIndex">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Barbería EP</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Tendencias</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="buscar">
                      <input class="form-control me-2" type="buscar" placeholder="Buscar" aria-label="buscar">
                      <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <main class="mainIndex">
            <div class="contenedorUno">
                <!--imagenes del main-->
                <img class="barba" src="./img/fondo.jpg" alt="hombre cortandose el pelo">
                <img class="peine" src="./img/ericbarbier.jpg" alt="peine de barbero">
              </div>
              <h1 class="animate__animated animate__bounceInDown">Barbería El Patrón</h1>
            </main>
    <aside class="asideIndex">
<h2>Servicios de la Barberia</h2>
<div id="contenedor_servicios">

</div>
<h2>Servicios Elegido</h2>
<div class="contenedor_elegido">
  
  <table class="table table-secondary">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Imagen</th>
        <th scope="col">Servicio</th>
        <th scope="col">Precio</th>
        <th scope="col">¿Cual es tu decision?</th>
      </tr>
    </thead>
    
  
    <tbody id="tbody">

    </tbody>
  </table>
</div>
  <div id="parrafo_ciudad">
    
  </div>
</aside>
<section id="formulario">
  <h4>Formulario</h4>
  <input  type="text" name="nombre" id="nombre_usuario" placeholder="Ingrese su nombre completo">
  <input  type="email" name="email" id="email_usuario" placeholder="Ingrese su mail">
  <input type="number" name="number" id="numero_usuario" placeholder="Ingrese su numero de telefono">
  <button  id="terminar">Finalizar pedido</button>
  <p id="error">

  <p>
</section>
 <footer class="footerIndex">
  <p class="derechos">Todos los derechos reservados 2022.</p>
    </footer>
       
    </div>
    <script src="sweetalert2.all.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
